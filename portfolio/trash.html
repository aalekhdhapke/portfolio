<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    /* === Theme Switcher === */
.theme-toggle {
  position: absolute;
  top: 20px;
  right: 40px;
  z-index: 999;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 24px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: 0.4s;
}

.slider::before {
  content: "";
  position: absolute;
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .switch .slider {
  background-color: #2bd0ab;
}

input:checked + .switch .slider::before {
  transform: translateX(26px);
}

/* === Light Theme === */
body.light-theme {
  background: #f4f4f4;
  color: #000000;
}

body.light-theme nav,
body.light-theme .project-tab-section,
body.light-theme .tab-container,
body.light-theme .tab-sidebar,
body.light-theme .tab-content,
body.light-theme .project-card {
  background-color: #ffffff !important;
  color: #111 !important;
}

body.light-theme .tab-link {
  color: #000000;
}

body.light-theme .tab-link:hover {
  background: #e8f9f7;
  color: #2bd0ab;
}

body.light-theme .project-card {
  background: #f9f9f9;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
}

</style>
<body>
    <!-- Theme Toggle Switch -->
<div class="theme-toggle">
    <input type="checkbox" id="toggle-switch" />
    <label for="toggle-switch" class="switch">
      <span class="slider"></span>
    </label>
  </div>
    <script>
  const toggleSwitch = document.getElementById('toggle-switch');
  const body = document.body;

  // Load theme from localStorage
  if (localStorage.getItem("theme") === "light") {
    body.classList.add("light-theme");
    toggleSwitch.checked = true;
  }

  toggleSwitch.addEventListener("change", () => {
    if (toggleSwitch.checked) {
      body.classList.add("light-theme");
      localStorage.setItem("theme", "light");
    } else {
      body.classList.remove("light-theme");
      localStorage.setItem("theme", "dark");
    }
  });
</script>

</body>
</html>
