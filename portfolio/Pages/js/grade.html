<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      background-color: #ffffff;
      height: 40vh;
      width: 40vw;
      border-radius: 20px;
      border: 2px solid #ccc;
      margin: 10vh auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 20px;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #display-box {
      background-color: black;
      color: rgb(198, 53, 53);
      font-size: 24px;
      text-align: center;
      border-radius: 10px;
      width: 96%;
      height: 60px;
      margin-bottom: 20px;
      padding: 10px;
    }

    input {
      width: 96%;
      height: 44px;
      font-size: 18px;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      height: 44px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
  <script>
    function grade() {
      const score = document.getElementById("inputOne").value;

      const grade = 
        score > 87 ? 'A+' :
        score > 75 ? 'A' :
        score > 60 ? 'B' :
        score > 50 ? 'C' :
        score > 35 && score >= 0 ? 'D' : 
        'Fail';


      console.log("Grade:", grade);
      document.getElementById("display-box").value = `Grade: ${grade}`;
    }
  </script>
</head>
<body style="background-color: lightgray;">
  <div class="container">
    <textarea id="display-box"></textarea>
    <input id="inputOne" type="number" placeholder="Enter your score" />
    <button onclick="grade()">CHECK</button>
  </div>
</body>
</html>
