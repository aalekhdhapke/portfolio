<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      .container {
        background-color: #ffffff;
        height: 100vh;
        width: 40vw;
        border-radius: 20px;
        border-style: solid;
        margin-top: 10vh;
        margin-left: 25vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-style: italic;
        font-size: 40px;
      }

      .number {
        background-color: green;
        color: white;
        width: 100%;
      }

      button {
        height: 44px;
        width: 100%;
        cursor: pointer;
        border: none;
        font-size: 1vw;
      }

      .orange {
        background-color: orange;
        color: rgb(255, 255, 255);
        border: none;
      }

      .number-keys {
        background-color: #2a2a2a;

        color: rgb(255, 255, 255);
        background-color: #454545;
        border: none;
      }

      textarea {
        resize: none;
        scroll-behavior: smooth;
      }

      textarea::-webkit-scrollbar {
        opacity: 1;
        width: 5px;
        background-color: white;
      }

      #display-box {
        background-color: black;
        height: 60%;
        width: 96%;
        text-align: right;
        padding-left: 1vw;
        outline: none;
        border: none;
        color: rgb(198, 53, 53);
        font-size: 2vw;
        font-size: 32px;
        border-radius: 20px;
        text-align: center;
        font-style: italic;
      }

      .submit-button-one {
        width: 80%;
        margin: 10%;
      }
    </style>

<script>
    function compare() {
      
      const a =(document.getElementById("inputOne").value);
      const b =(document.getElementById("inputTwo").value);
      const c =(document.getElementById("inputThree").value);

     
      const largest = a > b ? (a > c ? a : c) : b > c ? b : c;

      document.getElementById("display-box").value = isNaN(largest)
        ? "Please enter valid numbers!"
        : `Largest number is: ${largest}`;
    }
  </script>
  </head>

  <body style="background-color: lightgray">
    <div class="container">
      <textarea id="display-box" type="text"></textarea>
      <br />
      <input
        id="inputOne"
        type="only no"
        style="width: 98%; height: 44px; font-size: 24px"
        placeholder="A"
      />
      <br />

      <input
        id="inputTwo"
        type="only no"
        style="width: 98%; height: 44px; font-size: 24px"
        placeholder="B"
      />

      <br />

      <input
        id="inputThree"
        type="only no"
        style="width: 98%; height: 44px; font-size: 24px"
        placeholder="C"
      />

      <!-- button -->
      <div class="submit-button-one">
        <button class="number" onclick="compare()" value="compare">
          COMPARE
        </button>
      </div>
    </div>
  </body>
</html>
