<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdraw Funds</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        box-shadow: #d1d1d1 10px 10px 10px 10px;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      .balance {
        font-size: 24px;
        color: #4caf50;
        margin-bottom: 20px;
      }

      input {
        width: 80%;
        padding: 12px;
        font-size: 18px;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #4caf50;
        outline: none;
      }

      button {
        background-color: #4caf50;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        padding: 12px 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }

      .updated-balance {
        font-size: 24px;
        color: #333;
        margin-top: 30px;
      }
    </style>
    <script>
    
    let balance = 10000;

function withdraw() {
  const amount = document.getElementById("amount").value;
  let output = "";

  if (!amount || amount <= 0) {
    output = "Please enter a valid amount.";
  } else if (amount > balance) {
    output = "Insufficient funds.";
  } else if (amount % 100 !== 0) {
    output = "Amount should be in multiples of 100.";
  } else {
    balance -= amount;
    output = "Withdrawal successful!";
  }

  document.getElementById("Balance").innerText = "Your Balance: ₹" + balance;
  document.getElementById("error").innerText = output;
}

    </script>
  </head>
  <body>
    <div class="container">
      <h2>Withdraw Funds</h2>

      <div id="Balance" class="balance">Your Balance: ₹10,000</div>

      <input type="number" id="amount" placeholder="Enter amount to withdraw" />

      <button onclick="withdraw()">Withdraw</button>

      <div id="error" class="error"></div>
    </div>
  </body>
</html>
