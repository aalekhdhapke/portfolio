<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #8e2de2, #f441a5);
      }
      .login-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 350px;
        padding: 20px 30px;
        text-align: center;
      }
      .login-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
      .login-container label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        outline: none;
      }
      .login-container input:focus {
        border-color: #8e2de2;
      }
      .login-container a {
        color: #8e2de2;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 20px;
        display: inline-block;
      }
      .login-container .btn {
        background: linear-gradient(to right, #8e2de2, #f441a5);
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
      }
      .login-container .btn:hover {
        background: linear-gradient(to right, #6a11cb, #f441a5);
      }
    </style>
    <script>
      let count = 0;

      function grade(event) {
        event.preventDefault(); 
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "alekh" && password === "12345678") {
          alert("Login successful!");
          window.location.href = "./login2.html  ";
        } else {
          count++;
          if (count >= 5) {
            alert(
              "You have reached the maximum number of attempts. Please try again later."
            );
            document.getElementById("login").hidden = true; 
          } else {
            alert(`Invalid username or password. Attempt ${count}.`);
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Type your username" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Type your password" />
        <a href="#">Forgot password?</a>
        <button class="btn" id="login" onclick="grade(event)">Login</button>
      </form>
    </div>
  </body>
</html>
